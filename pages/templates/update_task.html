{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Update Task</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.7-dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Update Task</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ task.title }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" name="description" id="description" rows="3" required>{{ task.describtion }}</textarea>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <select class="form-select" name="status" id="status">
                <option value="Pending" {% if task.status == "Pending" %}selected{% endif %}>Pending</option>
                <option value="Completed" {% if task.status == "Completed" %}selected{% endif %}>Completed</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'view_task' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
